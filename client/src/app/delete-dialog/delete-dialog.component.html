<h1 mat-dialog-title>
  Resim silinsin mi?
</h1>
<div mat-dialog-content>
  <span>Resimi silme işlemi kalıcı bir işlemdir.</span>
</div>

<div mat-dialog-actions align="end">

  <button [mat-dialog-close]="true" mat-raised-button color="primary">SİL</button>
</div>
